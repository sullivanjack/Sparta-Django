<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% load sparta_tags %}

  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'paper-dashboard/assets/img/apple-icon.png' %} " />
  <link rel="icon" type="image/png" href="{% static 'paper-dashboard/assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Import
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons   
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"> -->
  <!-- CSS Files -->
  <link href="{% static 'paper-dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'paper-dashboard/assets/css/paper-dashboard.css' %}" rel="stylesheet" />
</head>

<body> 
  <div class="wrapper ">
  
    {% show_sidebar %}

    <div class="main-panel">
      {% show_navbar %}

      <div class="content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file", name="scores_upload_file">
            <button type="submit" class="btn btn-default">Upload</button>
          </form>
      </div>

      {% show_footer %} 

    </div>
  </div>
  {% javascript_includes %}
</body>
